<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login - Zona dos Livros</title>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-right">
            <li><a href="/index.html">Início</a></li>
            <li><a href="/produtos.html">Produtos</a></li>
            <li><a href="/sobre.html">Sobre</a></li>
            <li><a href="/registro.html">Criar Conta</a></li>
        </ul>
    </nav>

    <header class="login-header">
        <div class="login-form-container">
            <h2>Entrar na Zona dos Livros</h2>
            <p>Por favor, insira suas credenciais para fazer login.</p>
            <form class="login-form">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Seu nome de usuário" required>

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha" required>

                <input type="submit" value="Entrar">
            </form>
            <p class="message">Não registrado? <a href="/registro.html">Crie uma conta</a></p>
        </div>
    </header>

    
</body>
</html>
